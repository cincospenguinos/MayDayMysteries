language: ruby
cache:
  bundler: true
  yarn: true
  directories:
    - node_modules
rvm:
  - 2.5.3
before_install:
  - yes | gem update --system --force
  - gem install bundler
install:
  - bundle install
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn install
  - RAILS_ENV=test bundle exec rails webpacker:compile
before_script:
  - bundle exec rake db:create db:test:prepare
